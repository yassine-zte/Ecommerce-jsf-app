<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommandeLabel_idCommande}" for="idCommande" />
                    <h:inputText id="idCommande" value="#{commandeController.selected.idCommande}" title="#{bundle.EditCommandeTitle_idCommande}" required="true" requiredMessage="#{bundle.EditCommandeRequiredMessage_idCommande}"/>
                    <h:outputLabel value="#{bundle.EditCommandeLabel_idClient}" for="idClient" />
                    <h:inputText id="idClient" value="#{commandeController.selected.idClient}" title="#{bundle.EditCommandeTitle_idClient}" required="true" requiredMessage="#{bundle.EditCommandeRequiredMessage_idClient}"/>
                    <h:outputLabel value="#{bundle.EditCommandeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commandeController.selected.id}" title="#{bundle.EditCommandeTitle_id}" required="true" requiredMessage="#{bundle.EditCommandeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCommandeLabel_dateCommande}" for="dateCommande" />
                    <h:inputText id="dateCommande" value="#{commandeController.selected.dateCommande}" title="#{bundle.EditCommandeTitle_dateCommande}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{commandeController.update}" value="#{bundle.EditCommandeSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditCommandeViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{commandeController.prepareList}" value="#{bundle.EditCommandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditCommandeIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
