<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategorieTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategorieLabel_idCat}" for="idCat" />

                    <h:outputLabel value="#{bundle.CreateCategorieLabel_descriptioncat}" for="descriptioncat" />
                    <h:inputTextarea rows="4" cols="30" id="descriptioncat" value="#{categorieController.selected.descriptioncat}" title="#{bundle.CreateCategorieTitle_descriptioncat}" />
                    <h:outputLabel value="#{bundle.CreateCategorieLabel_photocat}" for="photocat" />
                    <h:inputText id="photocat" value="#{categorieController.selected.photocat}" title="#{bundle.CreateCategorieTitle_photocat}" />

                <br />
                <h:commandLink action="#{categorieController.create}" value="#{bundle.CreateCategorieSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categorieController.prepareList}" value="#{bundle.CreateCategorieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCategorieIndexLink}" action="/index" immediate="true" />

    </ui:composition>
