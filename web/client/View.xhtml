<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClientLabel_idClient}"/>
                    <h:outputText value="#{clientController.selected.idClient}" title="#{bundle.ViewClientTitle_idClient}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_nomclient}"/>
                    <h:outputText value="#{clientController.selected.nomclient}" title="#{bundle.ViewClientTitle_nomclient}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_adresse}"/>
                    <h:outputText value="#{clientController.selected.adresse}" title="#{bundle.ViewClientTitle_adresse}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_email}"/>
                    <h:outputText value="#{clientController.selected.email}" title="#{bundle.ViewClientTitle_email}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_tel}"/>
                    <h:outputText value="#{clientController.selected.tel}" title="#{bundle.ViewClientTitle_tel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientController.destroyAndView}" value="#{bundle.ViewClientDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewClientEditLink}"/>
                <br />
                <h:commandLink action="#{clientController.prepareCreate}" value="#{bundle.ViewClientCreateLink}" />
                <br />
                <h:commandLink action="#{clientController.prepareList}" value="#{bundle.ViewClientShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewClientIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
